<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LycTech</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="root">
        <div class="header">
            <a class="logo" href="/"><img src="static/images/logo.jpg"></a>
            <a class="LS"><img src="static/images/user.png"></a>
            <a class="LS">{{ user["initials"] }}</a>
            <a class="LS" href="{{ url_for('main_pages.logout') }}">Выход</a>
        </div>
        <div class="second-header">
            <a class="logo" href="/"></a>
            <a class="LS" href="/">Главная</a>
            <a class="LS" href="{{ url_for('main_pages.project') }}">Проект</a>
        </div>
        <div class="main-login">
          <p class="login-text">Регистрация на практикум</p>
          <form method="post" class="login-form">
              <input class="LG" placeholder="Электронная почта" name="email" id="email" required>
              <input class="login-button" type="submit" value="Регистрация">
          </form>
        </div>
    </div>
</body>
</html>

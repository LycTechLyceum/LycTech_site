<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LycTech</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="root">
      <div class="header">
            <a class="logo" href="/"><img src="static/images/logo.jpg"></a>
            <a class="LS" href="{{ url_for('main_pages.login') }}">Вход</a>
        </div>
      <div class="main-login" style="height: 1300px;">
        <p class="login-text">Регистрация</p>
        <form method="post" class="login-form">
        <input class="LG" placeholder="Имя" name="username" id="username" required>
          <input class="LG" placeholder="Фамилия" name="surname" id="surname" required>
          <input class="LG" placeholder="Класс" name="grade" id="grade" required>
          <input class="LG" placeholder="Организация" name="organisation" id="organisation" required>
            <input class="LG" placeholder="Логин" name="login" id="login" required>
        <input class="LG" placeholder="Пароль" type="password" name="password" id="password" required>
        <input class="login-button" type="submit" value="Регистрация">
      </form>
      </div>
    </div>
</body>
</html>
